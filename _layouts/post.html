---
layout: default
---
<div class="container">
  <div class="row justify-content-center">
    <div class="col col-lg-8">
      <h1 class="" itemprop="name headline">{{ page.title | escape }}</h1>
      <time class="badge bg-secondary mb-4" datetime="{{ page.date | date_to_xmlschema }}" itemprop="datePublished">
        {%- assign date_format = site.minima.date_format | default: "%b %-d, %Y" -%}
        {{ page.date | date: date_format }}
      </time>

      
      <div class="" itemprop="articleBody">
        {{ content }}
      </div>

      {%- if page.recipe and page.brew_type == "beer" -%}{%- include beer-recipe.html -%}{%- endif -%}
    </div>
  </div>
</div>
